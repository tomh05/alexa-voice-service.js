<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=yes">
  <title>Alexa Voice Service demo</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

  <script src="./index.bundle.js"></script>

</head>
<body>
  <h1>Alexa Voice Service demo</h1>
  <p>Try asking thing like: "What time is it?" or "Tell me the news".</p>
  <button id="login">Login</button>
  <button id="logout" disabled>Logout</button>
  <button id="setLanguage" >Set Language</button>
  <button id="startRecording" disabled>Start recording</button>
  <button id="stopRecording" disabled>Stop recording</button>
  <input id="audioFileSelector" type="file" />
  <button id="stopAudio" disabled>Stop audio</button>
  <button id="pauseAudio" disabled>Pause audio</button>
  <button id="playAudio" disabled>Play/Resume audio</button>
  <button id="replayAudio" disabled>Replay audio</button>

  <ul id="log"></ul>
  <ul id="audioLog"></ul>

  <div id="control-bar">
      <button id="runAll"><i class="fas fa-vial"></i><i class="fas fa-vial"></i> Run all</button>
      <button id="save"><i class="fas fa-download"></i> Save</button>
      <button id="load"><i class="fas fa-upload"></i> Load</button>
      <input type="file" accept="application/json" style="position:fixed;top:-1000;" id="upload-file">
  </div>
  <div id="test-blocks">
  </div>
  <button id="addTest"><i class="fas fa-plus-circle"></i> add test</button>
</body>
</html>
